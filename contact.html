<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Travel Website| Contact</title>
        <link rel="stylesheet" href="./CSS/style.css">
        <script src="https://kit.fontawesome.com/a6e8f0e586.js" crossorigin="anonymous"></script>
    </head>
<body>
    <nav class="navbar bg-dark">
        <div class="container">
            <h1 class="logo lg-heading text-light">WT</h1>
            <ul class="nav-items">
                <li class="nav-item"><a href="./index.html">Home</a></li>
                <li class="nav-item"><a href="./about.html">About</a></li>
                <li class="nav-item"><a href="./contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>

    <section class="contact-form">
        <div class="container">
        <div class="form-wrapper">
            <div class="company-adress">
               <div class="address-group">
                <i class="fas fa-map-marker fa-3x text-red"></i>
                <h2 class="text-grey md-heading">Location</h2>
                <p>#2661 Janakpuri Colony, city name, town name</p>
               </div>
               <div class="adress-group">
                <i class="far fa-envelope fa-3x text-red"></i>
                <h2 class="text-grey md-heading">E-Mail</h2>
                <p>travelsite@gmail.com</p>
               </div>
               <div class="address-group">
                <i class="fas fa-phone-square-alt fa-3x text-red"></i>
                <h2 class="text-grey md-heading">Call</h2>
                <p>+919255343556</p>
            </div>
            <img src="./img/company-img.jpg" alt="Company Image">

            </div>
            <form action="" class="form">
                <h1 class="lg-heading text-black">
                    Contact us
                </h1>
                <p class="text-grey">Let us know your questions, suggestions and concerns by filling out the contact form below.</p>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" name="" id="username" required>
                </div>
                <div class="form-group">
                    <label for="e-mail">E-mail</label>
                    <input type="text" name="" id="e-mail" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="text" name="" id="phone" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea name="" id="message" cols="30" rows="10"></textarea>
                </div>
                <button type="submit" class="form-button">Submit</button>
            </form>
        </div>
    </div>
    </section>
    <footer class="footer">
        <div class="social-media-links">
        <i class="fa-brands fa-facebook fa-4x" ></i>
        <i class="fa-brands fa-twitter fa-4x"></i>
        <i class="fa-brands fa-instagram fa-4x"></i>
    </div>
    <p>World Travel &copy; 2022, All Right Reserved</p>
    </footer>
</body>
</html>
